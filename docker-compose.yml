# docker-compose.yml
version: '3.8'

services:
  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - "${DB_PORT}:5432" # Expose DB port to host for direct access if needed
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:6-alpine
    ports:
      - "6379:6379" # Expose Redis port to host
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app # Mount current directory into /app in container for live code changes
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DJANGO_DEBUG=${DJANGO_DEBUG}
      - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=db # Service name for the database container
      - DB_PORT=5432 # Internal port for PostgreSQL
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_STORAGE_BUCKET_NAME=${AWS_STORAGE_BUCKET_NAME}
      - AWS_S3_REGION_NAME=${AWS_S3_REGION_NAME}
      - CELERY_BROKER_URL=redis://redis:6379/0 # Service name for Redis
      - TIME_ZONE=${TIME_ZONE}
      - SITE_DOMAIN=${SITE_DOMAIN}
      # Add any other environment variables your app needs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    # If you created wait-for-postgres.sh:
    # entrypoint: ["/usr/local/bin/wait-for-postgres.sh", "db", "python", "manage.py"]
    # command: ["runserver", "0.0.0.0:8000"]


  celery_worker:
    build: .
    command: celery -A bulk_mailer worker -l info
    volumes:
      - .:/app
    environment:
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DJANGO_DEBUG=${DJANGO_DEBUG}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=db
      - DB_PORT=5432
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_STORAGE_BUCKET_NAME=${AWS_STORAGE_BUCKET_NAME}
      - AWS_S3_REGION_NAME=${AWS_S3_REGION_NAME}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - TIME_ZONE=${TIME_ZONE}
      - SITE_DOMAIN=${SITE_DOMAIN}
    depends_on:
      app: # Worker might need app code/settings to be ready
        condition: service_started # Or depends_on: [db, redis] directly
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery_beat:
    build: .
    command: celery -A bulk_mailer beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - .:/app
    environment:
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DJANGO_DEBUG=${DJANGO_DEBUG}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=db
      - DB_PORT=5432
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_STORAGE_BUCKET_NAME=${AWS_STORAGE_BUCKET_NAME}
      - AWS_S3_REGION_NAME=${AWS_S3_REGION_NAME}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - TIME_ZONE=${TIME_ZONE}
      - SITE_DOMAIN=${SITE_DOMAIN}
    depends_on:
      app: # Beat might need app code/settings to be ready
        condition: service_started
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data: # Persists PostgreSQL data across `docker-compose down` and `up`
